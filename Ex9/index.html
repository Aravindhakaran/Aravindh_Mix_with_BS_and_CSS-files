<!doctype html>
<html lang="en">
  <head>
    <title>Display Property:</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    
      
 <div class="container"> 
    <h3 class=" text-primary m-2">Display Gird:</h3>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-secondary" type="button">Button</button>
    </div> 
    <h3 class=" text-dark m-2">Display Flex:</h3>
    <div class="d-flex flex-row bg-primary">
        <div class="p-2">Home</div>
        <div class="p-2">About</div>
        <div class="p-2">Service</div>
      </div>
      <div class="d-flex flex-row-reverse mt-2 bg-secondary ">
        <div class="p-2">Home</div>
        <div class="p-2">About</div>
        <div class="p-2">Service</div>

      </div>
      <div class="d-flex flex-column bg-info mt-3 text-white">
        <div class="m-2">Home</div>
         <div class="m-2">About</div>
        <div class="m-2">Service</div>
      </div>
      
      <h3 class="text-warning">Start:</h3>
<div class="d-flex justify-content-start  bg-success text-white mb-2">
<div class="p-2 "> item 1</div>
    <div class="p-2">item 2</div>
         <div class="p-2 "> item 3</div>
  </div>
  <h3 class="text-info">End:</h3>
<div class="d-flex justify-content-end bg-warning text-white mb-2">
    <div class="p-2 "> item 1</div>
        <div class="p-2"> item 2</div>
    <div class="p-2 "> item 3</div>
  </div>
  <h3 class="text-success">Center:</h3>
<div class="d-flex justify-content-center bg-primary text-white mb-2">
    <div class="p-2 ">item 1</div>
    <div class="p-2 "> item 2</div>
    <div class="p-2 "> item 3</div>
  </div>
 <h3 class="text-danger">Between:</h3>
  <div class="d-flex justify-content-between bg-dark text-white mb-2">
    <div class="p-2 "> item 1</div>
    <div class="p-2">item 2</div>
    <div class="p-2 "> item 3</div>
  </div>
    <h3 class="text-dark"> Around:</h3>
  <div class="d-flex justify-content-around bg-success text-white  mb-2">
    <div class="p-2 "> item 1</div>
    <div class="p-2"> item 2</div>
    <div class="p-2 ">item 3</div>
  </div>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
